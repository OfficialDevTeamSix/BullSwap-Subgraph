specVersion: 0.0.2
description: SymBull The Fastest Growing Crypto Community on Earth
repository: https://github.com/OfficialDevTeamSix/SymBULL_BullSwap/tree/subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: bsc
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: Factory/abis/Factory.json
        - name: ERC20
          file: Factory/abis/ERC20.json
        - name: ERC20NameBytes
          file: Factory/abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: Factory/abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
templates:
  - kind: ethereum/contract
    name: Pair
    network: bsc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/Pair/Pair.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: Pair/abis/Factory.json
        - name: Pair
          file: Pair/abis/Pair.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
